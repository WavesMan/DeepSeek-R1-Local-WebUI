<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek-R1 本地模型WebUI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 标题 -->
    <h1 id="page-title">DeepSeek-R1 本地模型WebUI</h1>

    <!-- 对话框矩形框 -->
    <div id="app">
        <div id="chat-container">
            <!-- 对话历史将显示在这里 -->
        </div>
        <div id="input-container">
            <textarea id="input-text" rows="3" placeholder="请输入您的文本"></textarea>
            <button id="submit-btn">发送</button>
        </div>
        <!-- 提示文字 -->
        <div id="ai-warning">{{ AI_WARNING_MESSAGE }}</div>
    </div>

    <!-- GitHub 链接按钮 -->
    <a href="https://github.com/WavesMan/Windows-Tools" class="github-link" target="_blank">
        <i class="fa-brands fa-github"></i>
    </a>

    <!-- 主题切换按钮 -->
    <button id="theme-toggle-btn">
        <i class="fa-solid fa-circle-half-stroke"></i>
    </button>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
